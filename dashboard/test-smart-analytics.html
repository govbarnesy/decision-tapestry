<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Analytics Test</title>
    <script type="module" src="./smart-analytics.mjs"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #analytics-test {
            height: 600px;
            border: 2px solid #0066ff;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Smart Analytics Component Test</h1>
        <div id="analytics-test">
            <smart-analytics></smart-analytics>
        </div>
    </div>
    
    <script>
        // Test component registration
        setTimeout(() => {
            const component = document.querySelector('smart-analytics');
            if (component) {
                console.log('‚úÖ Smart Analytics component found');
                console.log('Component:', component);
                console.log('Shadow DOM:', component.shadowRoot);
            } else {
                console.error('‚ùå Smart Analytics component not found');
            }
            
            // Check if custom element is defined
            if (customElements.get('smart-analytics')) {
                console.log('‚úÖ smart-analytics custom element is defined');
            } else {
                console.error('‚ùå smart-analytics custom element not defined');
            }
        }, 1000);
    </script>
</body>
</html>
